<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #3ba79a, #c1ebe4);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .navbar {
            width: 300px;
            background-color: #00796b;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
        }

        .navbar .logo h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 6px;
            display: block;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .content {
            margin-left: 320px;
            padding: 40px;
            width: calc(100% - 320px);
            overflow: auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #004d40;
            text-align: center;
        }

        form {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form input[type="submit"] {
            background-color: #00796b;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #004d40;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #004d40;
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
    </style>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Global Dorm</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('Search') }}"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="{{ url_for('crime') }}"><i class="fas fa-shield-alt"></i> Crime</a></li>
            <li><a href="{{ url_for('weather') }}"><i class="fas fa-cloud-sun"></i> Weather</a></li>
            <li><a href="{{ url_for('distance') }}"><i class="fas fa-map-marker-alt"></i> Distance</a></li>
            <li><a href="{{ url_for('apply') }}"><i class="fas fa-user-check"></i> Apply</a></li>
            <li><a href="{{ url_for('history') }}"><i class="fas fa-history"></i> History</a></li>
            <li><a href="{{ url_for('cancel') }}"><i class="fas fa-ban"></i> Cancel</a></li>
            <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home Page</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Distance Calculator</h1>
        
        <!-- Form to get user input -->
        <form method="POST">
            <label for="lat1">Latitude 1:</label>
            <input type="text" id="lat1" name="lat1" placeholder="Enter latitude 1" required>

            <label for="lon1">Longitude 1:</label>
            <input type="text" id="lon1" name="lon1" placeholder="Enter longitude 1" required>

            <label for="lat2">Latitude 2:</label>
            <input type="text" id="lat2" name="lat2" placeholder="Enter latitude 2" required>

            <label for="lon2">Longitude 2:</label>
            <input type="text" id="lon2" name="lon2" placeholder="Enter longitude 2" required>

            <label for="unit">Unit (km/mi):</label>
            <input type="text" id="unit" name="unit" placeholder="Enter unit (km or mi)" required>

            <input type="submit" value="Calculate Distance">
        </form>

        {% if formatted_distance %}
            <h2>Result:</h2>
            <p>{{ formatted_distance }}</p>
        {% endif %}
    </div>
</body>
</html>
